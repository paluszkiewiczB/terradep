name: Release

on:
  push:
    branches: [ master ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ master ]

jobs:
  trunk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20.x

      - name: Install Task
        run: go install github.com/go-task/task/v3/cmd/task@v3.24.0

      - name: Test
        run: task ci

  release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20.x

      - name: Install Task
        run: go install github.com/go-task/task/v3/cmd/task@v3.24.0

      - name: Build docs
        run: task build:doc --version '${{ .github.ref_name }}' --url '$(head -n 1 go.mod | cut -d ' ' -f2)'

      - name: Check dirty
        run: task lint:dirty